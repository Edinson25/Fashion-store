                    <div class="card-body  text-center text-lg-start">

                        <img src="img/hero-mobile.jpg" alt="" width="100%" class="d-lg-none">

                        <div class="combo">
                            <input type="email" class="form-control combo-txt" id="exampleFormControlInput1" placeholder="Email Address">
                            <button type="button" class="combo-btn d-flex align-items-center fs-3"><ion-icon name="chevron-forward-outline"></ion-icon></button>
                        </div>
                        
                    </div>
                </div>

            </div>
